apiVersion: v1
kind: Service
metadata:
  name: jlo-crm-svc
  labels:
    app: jlo-crm
spec:
  type: LoadBalancer
  selector:
    app: jlo-crm
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: jlo-crm-hpa
  labels:
    app: jlo-crm
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: jlo-crm
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
