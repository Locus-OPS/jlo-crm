apiVersion: apps/v1
kind: Deployment
metadata:
  name: jlo-crm
  labels:
    app: jlo-crm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jlo-crm
  template:
    metadata:
      labels:
        app: jlo-crm
    spec:
      containers:
        - name: jlo-crm
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: jlo-crm-config
            # - secretRef:
            #     name: jlo-crm-secret
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          # แนะนำให้เพิ่ม readiness/liveness probe ของแอปคุณเมื่อพร้อม
