# /nginx/nginx.conf

server {
  listen 80;
  
  root   /usr/share/nginx/html;

  # Include MIME types
  include /etc/nginx/mime.types;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    
    # If it cannot find file or foler, redirect to index.html.
    try_files $uri $uri/ /index.html;
  }
}