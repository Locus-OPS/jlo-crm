<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-6 w-100">
      <button (click)="onBack()" class="back_button" mat-button>
        <mat-icon class="back_icon">navigate_before</mat-icon>Back
      </button>
    </div>
  </div>
  <ng-container *ngIf="step === 'REQUEST'">
    <div class="row justify-content-md-center">
      <div class="col-md-6" class="title">
        ยืนยันเบอร์มือถือ
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <mat-radio-group>
          <mat-divider></mat-divider>
          <mat-radio-button class="radio" value="1">
            <span class="mobile_no">&nbsp;&nbsp;&nbsp;xxx-xxx-6330</span>
          </mat-radio-button>
          <mat-divider></mat-divider>
          <mat-radio-button class="radio" value="2">
            <span class="mobile_no">&nbsp;&nbsp;&nbsp;xxx-xxx-4972</span>
          </mat-radio-button>
          <mat-divider></mat-divider>
        </mat-radio-group>
      </div>
    </div>
    <div class="row justify-content-md-center bottom">
      <div class="col-md-6">
        <button (click)="onNext()" class="next" mat-raised-button color="primary">ถัดไป</button>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="step === 'CONFIRM'">
    <div class="row justify-content-md-center">
      <div class="col-md-6" class="title">
        ยืนยันรหัส OTP
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <input matInput type="number" maxlength="6" class="otp">
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-md-center bottom">
      <div class="col-md-6">
        <button (click)="onNext()" class="next" mat-raised-button color="primary">ถัดไป</button>
      </div>
    </div>
  </ng-container>
</div>
