<div class="card">
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()" novalidate>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label i18n="@@cp.cif">CIF</label>
                        <input type="number" class="form-control" formControlName="cif" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label i18n="@@cp.idNumber">ID Number</label>
                        <input type="text" class="form-control" formControlName="idNumber" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label i18n="@@cp.idType">ID Type</label>
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-select formControlName="idType">
                                <mat-option *ngFor="let d of idTypeList" [value]="d.codeId">{{ d.codeName
                                    }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label i18n="@@cp.consentType">Consent Type</label>
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-select formControlName="consentTypeCode">
                                <mat-option *ngFor="let d of consentTypeList" [value]="d.codeId">{{ d.codeName
                                    }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-3">
                    <div class="form-group">
                        <label i18n="@@cp.channel">Channel</label>
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-select formControlName="channelCode">
                                <mat-option *ngFor="let d of channelList" [value]="d.codeId">{{ d.codeName
                                    }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="col-md-9 d-flex align-items-end justify-content-end">
                    <button mat-flat-button color="primary" class="mr-2" type="submit"
                        i18n="@@button.search">Search</button>
                    <button mat-flat-button color="warn" type="button" (click)="clear()"
                        i18n="@@button.clear">Clear</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="card mt-2">
    <div class="card-body p-0">
        <table class="table table-hover m-0">
            <thead class="thead-light">
                <tr>
                    <th>CIF</th>
                    <th>ID Number</th>
                    <th>ID Type</th>
                    <th>Consent Type</th>
                    <th>Channel</th>
                    <th>Created Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of dataSource" (click)="onSelectRow(row)"
                    [class.selected-row]="selectedRow === row">
                    <td>{{ row.cif }}</td>
                    <td>{{ row.idNumber }}</td>
                    <td>{{ row.idTypeName }}</td>
                    <td>{{ row.consentTypeCode }}</td>
                    <td>{{ row.channelCode }}</td>
                    <td>{{ row.createdDate | date:'short' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
