<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h4 i18n="@@cp.detail">Consent Profile Detail</h4>
        <button mat-flat-button color="primary" (click)="onBack()" i18n="@@button.back">Back</button>
    </div>

    <div class="card-body">
        <form [formGroup]="createForm">
            <div class="row">
                <mat-form-field class="col-md-4">
                    <mat-label i18n="@@cp.entity">Entity</mat-label>
                    <mat-select formControlName="entityCode">
                        <mat-option *ngFor="let d of entityList" [value]="d.code">{{ d.name }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="col-md-4">
                    <mat-label i18n="@@cp.cif">CIF</mat-label>
                    <input matInput [value]="detail?.cif" readonly />
                </mat-form-field>

                <mat-form-field class="col-md-4">
                    <mat-label i18n="@@cp.idNumber">ID Number</mat-label>
                    <input matInput [value]="detail?.idNumber" readonly />
                </mat-form-field>
            </div>
        </form>

        <div class="mt-3">
            <div class="material-datatables table-responsive">
                <table mat-table [dataSource]="actions" class="mat-elevation-z8">

                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef i18n="@@cp.action">Action</th>
                        <td mat-cell *matCellDef="let row">{{ row.note }}</td>
                    </ng-container>

                    <!-- Action Date -->
                    <ng-container matColumnDef="actionDate">
                        <th mat-header-cell *matHeaderCellDef i18n="@@cp.actionDate">Action Date</th>
                        <td mat-cell *matCellDef="let row">{{ row.actionDate | date:'short' }}</td>
                    </ng-container>

                    <!-- Consent Type -->
                    <ng-container matColumnDef="consentType">
                        <th mat-header-cell *matHeaderCellDef i18n="@@cp.consentType">Consent Type</th>
                        <td mat-cell *matCellDef="let row">{{ row.consentType }}</td>
                    </ng-container>

                    <!-- Channel -->
                    <ng-container matColumnDef="channel">
                        <th mat-header-cell *matHeaderCellDef i18n="@@cp.channel">Channel</th>
                        <td mat-cell *matCellDef="let row">{{ row.channel }}</td>
                    </ng-container>

                    <!-- Operated By -->
                    <ng-container matColumnDef="operatedBy">
                        <th mat-header-cell *matHeaderCellDef i18n="@@cp.operatedBy">Operated By</th>
                        <td mat-cell *matCellDef="let row">{{ row.operatedBy }}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
