<div class="col-md-12 material-datatables">
    <div class="material-datatables table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
            (matSortChange)="tableControl.onSort($event)" matSort matSortDirection="asc" matSortDisableClear>


            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'log.id' |
                    translate }}</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="fieldName">
                <th mat-header-cell *matHeaderCellDef>{{'log.fieldName' | translate}}</th>
                <td mat-cell *matCellDef="let element">{{ element.fieldName }}</td>
            </ng-container>

            <ng-container matColumnDef="changedDetail">
                <th mat-header-cell *matHeaderCellDef>{{'log.changedetail' | translate}}</th>
                <td mat-cell *matCellDef="let element">{{ element.changedDetail }}</td>
            </ng-container>
            <ng-container matColumnDef="createdByName">
                <th mat-header-cell *matHeaderCellDef>{{ 'common.updatedBy' | translate }}</th>
                <td mat-cell *matCellDef="let element">{{ element.createdByName }}</td>
            </ng-container>

            <ng-container matColumnDef="createdDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'common.createdDate' |
                    translate }}</th>
                <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectRow(row)"
                [ngClass]="{ 'selected-row': selectedRow == row }"></tr>

        </table>
    </div>
    <mat-paginator class="mat-paginator-sticky" (page)="tableControl.onPage($event)" [length]="tableControl.total"
        [pageSize]="tableControl.pageSize" [pageSizeOptions]="tableControl.pageSizeOptions" showFirstLastButtons>
    </mat-paginator>
