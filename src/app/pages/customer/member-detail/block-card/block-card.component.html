<button class="close" mat-button [mat-dialog-close]="true">X</button>
<h1 mat-dialog-title>{{'card.block' | translate}}</h1>
<div mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="blockCardForm" novalidate>
                <div class="row">
                    <mat-form-field class="col-md-12">
                        <input matInput placeholder="{{'member.program' | translate}}" type="text" formControlName="programName" readonly>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="col-md-12">
                        <input matInput placeholder="{{'member.cardNo' | translate}}" type="text" formControlName="memberCardNo" readonly>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="col-md-12">
                        <textarea matInput placeholder="{{'card.cardBlockReason' | translate}}" type="text" maxlength="200" formControlName="cardBlockReason" cdkFocusInitial></textarea>
                    </mat-form-field>
                </div>
            </form>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button class="btn btn-default" (click)="onNoClick()">{{'button.close' | translate}}</button>
    <button mat-button class="btn btn-primary" (click)="onBlockCard()">{{'card.block' | translate}}</button>
</div>
