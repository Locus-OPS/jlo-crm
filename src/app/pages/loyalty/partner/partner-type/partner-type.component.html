<button class="close" mat-button [mat-dialog-close]="true">X</button>
<div class="container-fluid">
  <br />
  <h4 class="card-title">{{ 'partnertype.title' | translate }}</h4>
  <form [formGroup]="searchForm" (ngSubmit)="onSearch()" novalidate>
    <div class="row">

      <mat-form-field class="col-md-6">
        <input matInput [placeholder]="'partnertype.name' | translate" type="text" formControlName="partnerType">
      </mat-form-field>


      <mat-form-field class="col-md-6">
        <mat-select [placeholder]="'partnertype.status' | translate" formControlName="activeFlag">
          <mat-option>--</mat-option>
          <mat-option *ngFor="let item of activeFlagList" [value]="item.codeId">{{ item.codeName }}</mat-option>
        </mat-select>
      </mat-form-field>

    </div>
    <div align="end">
      <button mat-raised-button type="button" class="btn btn-fill btn-rose" type="submit">{{ 'button.search' | translate }}</button>
      <button *ngIf="CAN_WRITE()" mat-raised-button type="button" class="btn btn-fill btn-primary" type="button" (click)="create()">{{ 'button.create' | translate }}</button>
      <button mat-raised-button type="button" class="btn btn-fill btn-default" type="reset" (click)="clear()">{{ 'button.cancel' | translate }}</button>
    </div>
  </form>
  <div class="row">
    <div class="col-md-6">
      <div class="material-datatables">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" (matSortChange)="tableControl.onSort($event)" matSort
          matSortActive="startDate" matSortDirection="desc" matSortDisableClear>

          <ng-container matColumnDef="partnerType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'partnertype.name' | translate }} </th>
            <td mat-cell *matCellDef="let element"> {{element.partnerType}} </td>
          </ng-container>

          <ng-container matColumnDef="activeFlag">
            <th mat-header-cell *matHeaderCellDef class="text-center"> {{ 'partnertype.active' | translate }} </th>
            <td mat-cell *matCellDef="let element" class="text-center">
              <mat-icon matSuffix *ngIf="element.activeFlag === 'Y'">done</mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectRow(row)" [ngClass]="{ 'selected-row': selectedRow == row }">
          </tr>
        </table>
        <mat-paginator class="mat-paginator-sticky" (page)="tableControl.onPage($event)" [length]="tableControl.total"
          [pageSize]="tableControl.pageSize" [pageSizeOptions]="tableControl.pageSizeOptions" showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>
    <div class="col-md-6" >
      <div>
        <h4><strong>{{ 'partnertype.detailTitle' | translate }}</strong></h4>
        <div>
          <form [formGroup]="createForm" (ngSubmit)="onSave($event)">
            <div class="row">
              <mat-form-field class="col-md-8">
                <input matInput [placeholder]="'partnertype.name' | translate" type="text" formControlName="partnerType">
              </mat-form-field>
              <div class="col-md-4 col-no-label">
                <mat-checkbox formControlName="activeFlag">{{ 'partnertype.active' | translate }}</mat-checkbox>
              </div>
            </div>
            <div align="end">
              <button *ngIf="CAN_WRITE()" mat-raised-button type="submit" class="btn btn-rose">{{ 'button.save' | translate }}</button>
              <button mat-raised-button type="button" (click)="onClose()" class="btn btn-default">{{ 'button.close' | translate }}</button>
            </div>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
