<div class="container-fluid">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <div align="end">
        <button *ngIf="CAN_WRITE()" mat-raised-button type="button" class="btn btn-fill btn-primary" type="button" (click)="create()">{{ 'button.add' | translate }}</button>
        </div>
        <div class="material-datatables">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-responsive"
          (matSortChange)="tableControl.onSort($event)" matSort matSortActive="seq" matSortDirection="asc"
            matSortDisableClear>
            <ng-container matColumnDef="seq" sticky>
              <th mat-header-cell *matHeaderCellDef> {{ 'rule.seq' | translate }} </th>
              <td mat-cell *matCellDef="let element"> {{element.seq}} </td>
            </ng-container>
            <ng-container matColumnDef="rule">
              <th mat-header-cell *matHeaderCellDef> {{ 'rule.name' | translate }} </th>
              <td mat-cell *matCellDef="let element"> {{element.rule}} </td>
            </ng-container>
            <ng-container matColumnDef="ruleQuery">
              <th mat-header-cell *matHeaderCellDef style="width: 60%;"> {{ 'rule.query' | translate }} </th>
              <td mat-cell *matCellDef="let element" style="width: 60%;"> {{element.ruleQuery}} </td>
            </ng-container>
            <ng-container matColumnDef="seqControl" stickyEnd>
              <th mat-header-cell *matHeaderCellDef class="text-center"> {{ 'rule.control' | translate }} </th>
              <td mat-cell *matCellDef="let element" class="text-center">
                <div class="example-button-row">
                  <button mat-mini-fab color="accent" (click)="upSeq(element)" [disabled]="1 === element.seq || maxSeq === 1"><mat-icon matSuffix>keyboard_arrow_up</mat-icon></button>&nbsp;
                  <button mat-mini-fab color="primary" (click)="downSeq(element)" [disabled]="maxSeq === element.seq || maxSeq === 1"><mat-icon matSuffix>keyboard_arrow_down</mat-icon></button>
                  <button class="btn btn-danger btn-round btn-fab mat-raised-button" (click)="onDelete(element); $event.stopPropagation();">
                    <span class="mat-button-wrapper">
                      <i class="material-icons">remove</i>
                    </span>
                  </button>
                </div>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectRow(row)"
              [ngClass]="{ 'selected-row': selectedRow == row }"></tr>
          </table>
          <mat-paginator class="mat-paginator-sticky" (page)="tableControl.onPage($event)" [length]="tableControl.total"
          [pageSize]="tableControl.pageSize" [pageSizeOptions]="tableControl.pageSizeOptions" showFirstLastButtons>
          </mat-paginator>
        </div>
      </div>
    </div>
    <div class="card" *ngIf="isShowMoreTab">
      <div class="card-header card-header-icon card-header-success">
        <div class="card-icon">
          <i class="material-icons">description</i>
        </div>
        <h4 class="card-title">{{ 'rule.detail' | translate }}</h4>
      </div>
      <div class="card-body">
        <mat-tab-group>
          <mat-tab [label]="'rule.criteria' | translate">
            <app-criteria [promotionId]="promotionId" [ruleId]="ruleId" #crt></app-criteria>
          </mat-tab>
          <mat-tab [label]="'rule.action' | translate">
            <app-action [promotionId]="promotionId" [programId]="programId" [ruleId]="ruleId" #act></app-action>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
