<div class="container-fluid">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <div align="end">
          <button *ngIf="CAN_WRITE()" mat-raised-button type="button" class="btn btn-fill btn-primary" type="button" (click)="create()">{{ 'button.add' | translate }}</button>
        </div>
        <div class="material-datatables">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-responsive"
          (matSortChange)="tableControl.onSort($event)" matSort matSortActive="promotionAttr" matSortDirection="desc"
            matSortDisableClear>
            <ng-container matColumnDef="promotionAttr">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sticky style="width: 70%;"> {{ 'proAttr.name' | translate }}</th>
              <td mat-cell *matCellDef="let element" style="width: 70%;"> {{element.promotionAttr}} </td>
            </ng-container>
            <ng-container matColumnDef="promotionAttrInitValue">
              <th mat-header-cell *matHeaderCellDef> {{ 'proAttr.initValue' | translate }}</th>
              <td mat-cell *matCellDef="let element"> {{element.promotionAttrInitValue}} </td>
            </ng-container>
            <ng-container matColumnDef="activeFlag">
              <th mat-header-cell *matHeaderCellDef class="text-center"> {{ 'proAttr.active' | translate }}</th>
              <td mat-cell *matCellDef="let element" class="text-center">
                <mat-icon matSuffix *ngIf="element.activeFlag === 'Y'">done</mat-icon>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectRow(row)"
              [ngClass]="{ 'selected-row': selectedRow == row }"></tr>
          </table>
          <mat-paginator class="mat-paginator-sticky" (page)="tableControl.onPage($event)" [length]="tableControl.total"
          [pageSize]="tableControl.pageSize"
            [pageSizeOptions]="tableControl.pageSizeOptions" showFirstLastButtons>
          </mat-paginator>
        </div>
      </div>
    </div>
    <div class="card" *ngIf="selectedRow">
      <div class="card-body">
        <form [formGroup]="createForm" (ngSubmit)="onSave($event)">
          <div class="row">
            <mat-form-field class="col-md-3">
              <input matInput [placeholder]="'proAttr.name' | translate" type="text" formControlName="promotionAttr">
              <mat-error *ngIf="createForm.controls['promotionAttr'].hasError('required')">
                {{ 'error.required' | translate }}
              </mat-error>
            </mat-form-field>
            <mat-form-field class="col-md-3">
              <mat-select [placeholder]="'proAttr.dataType' | translate"  formControlName="promotionAttrDataTypeId">
                <mat-option>--</mat-option>
                <mat-option *ngFor="let item of promotionAttrDataTypeList" [value]="item.codeId">{{ item.codeName }}</mat-option>
              </mat-select>
              <mat-error *ngIf="createForm.controls['promotionAttrDataTypeId'].hasError('required')">
                {{ 'error.required' | translate }}
              </mat-error>
            </mat-form-field>
            <mat-form-field class="col-md-3">
              <input matInput [placeholder]="'proAttr.initValue' | translate" type="text" formControlName="promotionAttrInitValue">
            </mat-form-field>
            <div class="col-md-3 col-no-label">
              <mat-checkbox formControlName="activeFlag">{{ 'proAttr.active' | translate }}</mat-checkbox>
            </div>
          </div>
          <button *ngIf="CAN_WRITE()" mat-raised-button type="submit" class="btn btn-rose pull-right">{{ 'button.save' | translate }}</button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
</div>
