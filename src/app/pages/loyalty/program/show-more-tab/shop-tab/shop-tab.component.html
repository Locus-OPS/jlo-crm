<div class="container-fluid">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <div align="end">
          <button *ngIf="CAN_WRITE()" mat-raised-button type="button" class="btn btn-fill btn-primary" type="button" (click)="onCreate('create')">{{ 'button.create' | translate }}</button>
          <!-- <button *ngIf="CAN_WRITE()" mat-raised-button type="button" class="btn btn-fill btn-warning" type="button" (click)="fileUpload.click()">{{ 'button.importFile' | translate }}</button> -->
          <input type="file" hidden #fileUpload (change)="selectFile($event)" accept=".xlsx,.xls">
        </div>
        <div class="material-datatables">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
          (matSortChange)="tableControl.onSort($event)" matSort matSortActive="location" matSortDirection="asc"
            matSortDisableClear>
            <ng-container matColumnDef="action" >
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <button *ngIf="CAN_WRITE()" class="btn btn-danger btn-round btn-fab mat-raised-button" (click)="onDelete(element); $event.stopPropagation();">
                  <span class="mat-button-wrapper">
                    <i class="material-icons">remove</i>
                  </span>
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="location" sticky>
              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'shop.location' | translate }} </th>
              <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>
            <ng-container matColumnDef="shopType">
              <th mat-header-cell *matHeaderCellDef> {{ 'shop.shopType' | translate }} </th>
              <td mat-cell *matCellDef="let element"> {{element.shopType}} </td>
            </ng-container>
            <ng-container matColumnDef="shop">
              <th mat-header-cell *matHeaderCellDef> {{ 'shop.shopName' | translate }} </th>
              <td mat-cell *matCellDef="let element"> {{element.shop}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
              [ngClass]="{ 'selected-row': selectedRow == row }"></tr>
          </table>
          <mat-paginator class="mat-paginator-sticky" (page)="tableControl.onPage($event)" [length]="tableControl.total"
          [pageSize]="tableControl.pageSize" [pageSizeOptions]="tableControl.pageSizeOptions" showFirstLastButtons>
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
