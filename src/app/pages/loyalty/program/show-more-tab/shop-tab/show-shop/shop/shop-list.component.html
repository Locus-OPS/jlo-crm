<div class="container-fluid">
  <br />
  <form [formGroup]="searchForm" (ngSubmit)="onSearch()" novalidate>
    <div class="row">
      <mat-form-field class="col-md-4">
        <mat-select [placeholder]="'shop.location' | translate"  formControlName="locationId">
          <mat-option>--</mat-option>
          <mat-option *ngFor="let item of locationList" [value]="item.codeId">{{ item.codeName }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="col-md-4">
        <mat-select [placeholder]="'shop.shopType' | translate"  formControlName="shopTypeId">
          <mat-option>--</mat-option>
          <mat-option *ngFor="let item of shopTypeList" [value]="item.codeId">{{ item.codeName }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="col-md-4">
        <input matInput [placeholder]="'shop.shopName' | translate" type="text" formControlName="shopName">
      </mat-form-field>
    </div>
    <div align="end">
      <button mat-raised-button type="button" class="btn btn-fill btn-rose" type="submit">{{ 'button.search' | translate }}</button>
      <button mat-raised-button type="button" class="btn btn-fill btn-default" type="reset" (click)="clear()">{{ 'button.clear' | translate }}</button>
    </div>
  </form>

  <div class="material-datatables">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
    (matSortChange)="tableControl.onSort($event)" matSort matSortActive="shop" matSortDirection="desc"
      matSortDisableClear>

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="shopType">
        <th mat-header-cell *matHeaderCellDef> {{ 'shop.shopType' | translate }} </th>
        <td mat-cell *matCellDef="let element"> {{element.shopType}} </td>
      </ng-container>

      <ng-container matColumnDef="shopName">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> {{ 'shop.shopName' | translate }} </th>
        <td mat-cell *matCellDef="let element"> {{element.shopName}} </td>
      </ng-container>

      <ng-container matColumnDef="locationName">
        <th mat-header-cell *matHeaderCellDef> {{ 'shop.location' | translate }} </th>
        <td mat-cell *matCellDef="let element"> {{element.locationName}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectRow(row)"
        [ngClass]="{ 'selected-row': selectedRow == row }"></tr>
    </table>
    <mat-paginator class="mat-paginator-sticky" (page)="tableControl.onPage($event)" [length]="tableControl.total" [pageSize]="tableControl.pageSize"
      [pageIndex]="tableControl.pageNo" [pageSizeOptions]="tableControl.pageSizeOptions" showFirstLastButtons>
    </mat-paginator>
  </div>
  <div align="end">
      <button mat-raised-button type="button" class="btn btn-fill btn-rose" type="button" [disabled]="selection.selected.length === 0" (click)="onSave($event)">{{ 'button.save' | translate }}</button>
      <button mat-raised-button type="button" class="btn btn-fill btn-default" type="button" (click)="confirmClose()">{{ 'button.close' | translate }}</button>
  </div>
</div>
