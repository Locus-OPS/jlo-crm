<div class="container-fluid">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <div align="end">
          <button *ngIf="CAN_WRITE() && !created" mat-raised-button type="button" class="btn btn-fill btn-primary" type="button" (click)="create()">{{ 'button.create' | translate }}</button>
          <button *ngIf="CAN_WRITE() && created" mat-raised-button type="button" class="btn btn-fill btn-default" (click)="cancel()">{{ 'button.cancel' | translate }}</button>
        </div>
        <div class="material-datatables">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" (matSortChange)="tableControl.onSort($event)" matSort
            matSortActive="cardType" matSortDirection="asc" matSortDisableClear>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <button *ngIf="CAN_WRITE()" type="button" class="btn btn-danger btn-round btn-fab mat-raised-button" (click)="onDelete(element); $event.stopPropagation();">
                  <span class="mat-button-wrapper">
                    <i class="material-icons">remove</i>
                  </span>
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="cardType" sticky>
              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'cardType.name' | translate }} </th>
              <td mat-cell *matCellDef="let element"> {{element.cardType}} </td>
            </ng-container>
            <ng-container matColumnDef="prefix">
              <th mat-header-cell *matHeaderCellDef> {{ 'cardType.prefix' | translate }} </th>
              <td mat-cell *matCellDef="let element"> {{element.prefix}} </td>
            </ng-container>
            <ng-container matColumnDef="primaryFlag">
              <th mat-header-cell *matHeaderCellDef class="text-center"> {{ 'cardType.primary' | translate }} </th>
              <td mat-cell *matCellDef="let element" class="text-center">
                <mat-icon matSuffix *ngIf="element.primaryFlag === 'Y'">done</mat-icon>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectRow(row)"
              [ngClass]="{ 'selected-row': selectedRow == row }"></tr>
          </table>
          <mat-paginator class="mat-paginator-sticky" (page)="tableControl.onPage($event)" [length]="tableControl.total"
            [pageSize]="tableControl.pageSize" [pageSizeOptions]="tableControl.pageSizeOptions" showFirstLastButtons>
          </mat-paginator>
        </div>
      </div>
    </div>
    <div class="card" *ngIf="selectedRow || created">
      <div class="card-body">
        <form #createFormDirective="ngForm" [formGroup]="createForm" (ngSubmit)="verifyPrimaryFlag()">
          <div class="row">
            <mat-form-field class="col-md-4">
              <input matInput [placeholder]="'cardType.name' | translate" type="text" formControlName="cardType" maxlength="255" />
              <mat-error *ngIf="createForm.controls['cardType'].hasError('required')">
                {{ 'error.required' | translate }}
              </mat-error>
            </mat-form-field>
            <mat-form-field class="col-md-4">
              <input matInput [placeholder]="'cardType.prefix' | translate" type="text" formControlName="prefix" maxlength="2" />
              <mat-error *ngIf="createForm.controls['prefix'].hasError('required')">
                {{ 'error.required' | translate }}
              </mat-error>
            </mat-form-field>
            <div class="col-md-4 col-no-label">
              <mat-checkbox formControlName="primaryFlag">{{ 'cardType.primary' | translate }}</mat-checkbox>
            </div>
          </div>
          <app-created-by
              [createdBy]="createForm.controls['createdBy'].value"
              [createdDate]="createForm.controls['createdDate'].value"
              [updatedBy]="createForm.controls['updatedBy'].value"
              [updatedDate]="createForm.controls['updatedDate'].value">
          </app-created-by>
          <button *ngIf="CAN_WRITE()" mat-raised-button type="submit" class="btn btn-rose pull-right">{{ 'button.save' | translate }}</button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
</div>
