<div class="container-fluid">
  <div class="row">
    <div class="card">
        <div class="card-body">
          <div align="end">
            <button *ngIf="CAN_WRITE()" mat-raised-button type="button" class="btn btn-fill btn-primary" type="button" (click)="create()">{{ 'button.create' | translate }}</button>
          </div>
          <div class="material-datatables">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" (matSortChange)="tableControl.onSort($event)" matSort
              matSortActive="tier" matSortDirection="asc" matSortDisableClear>
              <ng-container matColumnDef="action" >
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                  <button *ngIf="CAN_WRITE()" class="btn btn-danger btn-round btn-fab mat-raised-button" (click)="onDelete(element); $event.stopPropagation();">
                    <span class="mat-button-wrapper">
                      <i class="material-icons">remove</i>
                    </span>
                  </button>
                </td>
              </ng-container>
              <ng-container matColumnDef="tierLevel" sticky>
                <th mat-header-cell *matHeaderCellDef> {{ 'tier.level' | translate }} </th>
                <td mat-cell *matCellDef="let element"> {{element.tierLevel}} </td>
              </ng-container>
              <ng-container matColumnDef="tier" sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'tier.name' | translate }} </th>
                <td mat-cell *matCellDef="let element"> {{element.tier}} </td>
              </ng-container>
              <ng-container matColumnDef="primary">
                <th mat-header-cell *matHeaderCellDef class="text-center"> {{ 'tier.primary' | translate }} </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  <mat-icon matSuffix *ngIf="element.baseFlag === 'Y'">done</mat-icon>
                </td>
              </ng-container>
              <ng-container matColumnDef="activeFlag">
                <th mat-header-cell *matHeaderCellDef class="text-center"> {{ 'tier.active' | translate }} </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  <mat-icon matSuffix *ngIf="element.activeFlag === 'Y'">done</mat-icon>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectRow(row)"
                [ngClass]="{ 'selected-row': selectedRow == row }"></tr>
            </table>
            <mat-paginator class="mat-paginator-sticky" (page)="tableControl.onPage($event)" [length]="tableControl.total" [pageSize]="tableControl.pageSize"
              [pageSizeOptions]="tableControl.pageSizeOptions" showFirstLastButtons>
            </mat-paginator>
          </div>
        </div>
    </div>
  </div>
  <ng-container *ngIf="selectedRow">
    <app-tier-detail></app-tier-detail>
  </ng-container>
</div>
