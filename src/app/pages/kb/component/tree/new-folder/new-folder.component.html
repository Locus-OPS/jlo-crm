<button class="close" mat-button [mat-dialog-close]="true">X</button>
<div mat-dialog-content class="flex-container">
    <div class="main-content">
        <div class="container-fluid">
            <form [formGroup]="createForm" (ngSubmit)="onSave()" novalidate style="min-height:100px;">
                <input formControlName="contentType" type="hidden" />
                <input formControlName="parentId" type="hidden" />
                <input formControlName="id" type="hidden" />
                <div class="row">
                    <mat-form-field class="col-md-12">
                        <mat-label>{{translatePrefix + '.newFolder' | translate}}</mat-label>
                        <input formControlName="title" matInput
                            [placeholder]="translatePrefix + '.newFolder' | translate" type="text" maxlength="200" />
                        <mat-error *ngIf="createForm.controls['title'].hasError('required')">
                            {{ 'error.required' | translate }}
                        </mat-error>
                    </mat-form-field>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="d-flex justify-content-end">
    <button mat-raised-button type="submit" *ngIf="CAN_WRITE()" class="btn btn-rose">{{ 'button.save' |
        translate }}</button>
</div>
