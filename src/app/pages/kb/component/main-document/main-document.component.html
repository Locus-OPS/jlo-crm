<div class="d-flex justify-content-center">
  @if(mainDoc){
  <div>
    @if(isPdf(mainDoc.fileExtension)){
    <pdf-viewer [src]="getDocPath(mainDoc.filePath, mainDoc.fileName)" class="pdf-viewer" [render-text]="true" style="display: block"></pdf-viewer>
    } @if(isImg(mainDoc.fileExtension)){
    <img loading="lazy" [src]="getDocPath(mainDoc.filePath, mainDoc.fileName)" />
    }
  </div>
  }
</div>
