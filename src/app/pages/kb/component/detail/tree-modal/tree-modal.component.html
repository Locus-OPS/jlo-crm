<button class="close" mat-button [mat-dialog-close]="true">X</button>
<div mat-dialog-content class="flex-container">
  <div class="main-content">
    <div class="container-fluid">
      <mat-tree #tree [dataSource]="treeDataSource" [treeControl]="treeControl" class=""
        style="height: 450px;">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" [ngClass]="{ 'background-highlight': activeNode === node }"
          matTreeNodePadding>
          <!-- use a disabled button to provide padding for tree leaf -->
          <button mat-icon-button (click)="selectNode(node)">
            {{node.name}}
          </button>
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-tree-node *matTreeNodeDef="let node;when: hasChild"
          [ngClass]="{ 'background-highlight': activeNode === node }" matTreeNodePadding>
          <button mat-icon-button matTreeNodeToggle (click)="selectNode(node)"
            [attr.aria-label]="'toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              folder_open
            </mat-icon>
          </button>
          {{node.name}}
        </mat-tree-node>
      </mat-tree>
    </div>
  </div>
</div>
<div class="pull-right">
  <button mat-raised-button type="button" class="btn btn-primary" (click)="confirmSelect()">{{ 'button.select' |
    translate }}</button>
  <button mat-button type="button" class="btn btn-default" (click)="onCancelSelect()"><i class="fa fa-cancel"></i> {{
    'button.cancel' | translate}}</button>
</div>
