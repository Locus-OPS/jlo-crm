<form [formGroup]="createForm" novalidate>
  <input formControlName="contentId" type="hidden" />
  <div class="row">
    <mat-form-field class="col-md-12">
      <mat-label>{{ translatePrefix + '.url' | translate }}</mat-label>
      <input formControlName="url" matInput type="text" maxlength="500" readonly />
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col-md-12">
      <mat-label>{{ translatePrefix + '.description' | translate }}</mat-label>
      <textarea [disabled]="!kbDetail" formControlName="description" matInput type="text" rows="5" maxlength="2000" readonly></textarea>
    </mat-form-field>
  </div>
</form>
