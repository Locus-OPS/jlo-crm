<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">Holiday</i>
            </div>
            <h4 class="card-title">{{ 'menu.holiday' | translate }}</h4>
          </div>
          <div class="card-body">
            <div class="row text-center">
              <div class="col-md-4">
                <!-- <div class="btn-group">
                  <div
                    class="btn btn-primary"
                    mwlCalendarPreviousView
                    [view]="view"
                    [(viewDate)]="viewDate"
                    (viewDateChange)="closeOpenMonthViewDay()"
                  >
                    Previous
                  </div>
                  <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">Today</div>
                  <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">
                    Next
                  </div>
                </div> -->
                <div class="btn-group">
                  <div class="btn btn-primary" mwlCalendarPreviousView (viewDateChange)="closeOpenMonthViewDay()">Previous</div>
                  <div class="btn btn-outline-secondary" mwlCalendarToday>Today</div>
                  <div class="btn btn-primary" mwlCalendarNextView (viewDateChange)="closeOpenMonthViewDay()">Next</div>
                </div>
              </div>
              <div class="col-md-4">
                <!-- <h3>{{ viewDate | calendarDate : view + 'ViewTitle' : 'en' }}</h3> -->
              </div>
              <div class="col-md-4">
                <div class="btn-group">
                  <div class="btn btn-primary" (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month">Month</div>
                  <div class="btn btn-primary" (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week">Week</div>
                  <div class="btn btn-primary" (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day">Day</div>
                </div>
              </div>
            </div>
            <br />
            <div [ngSwitch]="view">
              <mwl-calendar-month-view
                *ngSwitchCase="CalendarView.Month"
                [viewDate]="viewDate"
                [events]="events"
                [refresh]="refresh"
                [activeDayIsOpen]="activeDayIsOpen"
                (dayClicked)="dayClicked($event.day)"
                (eventClicked)="handleEvent('Clicked', $event.event)"
                (eventTimesChanged)="eventTimesChanged($event)"
              >
              </mwl-calendar-month-view>
              <mwl-calendar-week-view
                *ngSwitchCase="CalendarView.Week"
                [viewDate]="viewDate"
                [events]="events"
                [refresh]="refresh"
                (eventClicked)="handleEvent('Clicked', $event.event)"
                (eventTimesChanged)="eventTimesChanged($event)"
              >
              </mwl-calendar-week-view>
              <mwl-calendar-day-view
                *ngSwitchCase="CalendarView.Day"
                [viewDate]="viewDate"
                [events]="events"
                [refresh]="refresh"
                (eventClicked)="handleEvent('Clicked', $event.event)"
                (eventTimesChanged)="eventTimesChanged($event)"
              >
              </mwl-calendar-day-view>
            </div>

            <div class="row">
              <div class="col-md-7"></div>
              <div class="col-md-5" style="padding: 20px">
                <mat-card>
                  <mat-card-title>เพิ่มรายการวันหยุด</mat-card-title>
                  <br />
                  <table mat-table [dataSource]="holidayData" class="mat-elevation-z8">
                    <!-- Date Column -->
                    <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef>วันที่</th>
                      <td mat-cell *matCellDef="let element">{{ element.holidayDate }}</td>
                    </ng-container>

                    <!-- Holiday Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef>ชื่อวันหยุด</th>
                      <td mat-cell *matCellDef="let element">{{ element.holidayName }}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                  </table>

                  <br />

                  <form [formGroup]="holidayForm" (ngSubmit)="addHoliday()">
                    <mat-form-field>
                      <mat-label>วันที่</mat-label>
                      <input matInput [matDatepicker]="picker" formControlName="date" />
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field>
                      <mat-label>ชื่อวันหยุด</mat-label>
                      <input matInput formControlName="name" />
                    </mat-form-field>

                    <mat-form-field>
                      <mat-label>ประเภทวันหยุด</mat-label>
                      <mat-select formControlName="type">
                        <mat-option *ngFor="let type of holidayTypes" [value]="type.codeId">
                          {{ type.codeName }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>

                    <button mat-raised-button color="primary" type="submit">เพิ่ม</button>
                  </form>
                </mat-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
